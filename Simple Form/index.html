<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-White p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold mb-4">Contact Form</h2>
      <form action="submit.php" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-2 border border-gray-300 roundded-lg mt-1"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 roundded-lg mt-1"
          />
          <div class="mb-4">
            <label
              for="MobileNumber"
              class="block text-sm font-medium text-gray-700"
              >Mobile Number</label
            >
            <input
              type="text"
              name="MobileNumber"
              id="MobileNumber"
              required
              class="w-full px-4 py-2 border-gray-300 roundded-lg mt-1"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-White roundded-lg hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
